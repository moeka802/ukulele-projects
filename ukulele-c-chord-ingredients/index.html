<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>指板表とCコードの構成要素</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>指板表とCコードの構成要素</h1>
      <div class="fretboard">
        <div class="fretboard-fretnums">

          <div class="fretnum">7</div>
          <div class="fretnum">8</div>
          <div class="fretnum">9</div>
          <div class="fretnum">10</div>
          <div class="fretnum">11</div>
          <div class="fretnum">12</div>
        </div>
        <div class="fretboard-row">
          <div class="fret">A</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">C</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">E</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">G</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
        </div>
        <div class="fretboard-row">
          <div class="fret">E</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">G</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">C</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
        </div>
        <div class="fretboard-row">
          <div class="fret">C</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">E</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">G</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
        </div>
        <div class="fretboard-row">
          <div class="fret">G</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">C</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">E</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
          <div class="fret">・</div>
        </div>
      </div>
    </div>
  </body>
</html>
